<template name="applicationLayout">
  {{> yield}}
</template>

<template name="notFoundLayout">
  {{> yield}}
</template>

<template name="loadingLayout">
  {{> yield}}
</template>

<template name="contacts">
  <ul class="collection">
    {{#each contacts}}
      <li class="collection-item">
        <a href="{{pathFor route='contact.show'}}">
          {{name}}
        </a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="contactShow">
  <h3>{{name}}</h3>
</template>
