<template name="applicationLayout">
  {{#transitioner}}
    {{> yield}}
  {{/transitioner}}
</template>

<template name="notFoundLayout">
  {{> yield}}
</template>

<template name="loadingLayout">
  {{> yield}}
</template>

<template name="contacts">
  <ul class="collection">
    {{#each contacts}}
	    <li class="collection-item">
	      	<a href="{{pathFor route='contact.show'}}">
				<span>{{first_name}}
		        	<img src="{{image}}" class="circle">
		        </span>
		        <span>{{first_name}} {{last_name}} <br /> {{company_name}}</span>
	        </a>
	    </li>
    {{/each}}
  </ul>
</template>

<template name="contactShow">
  <h3><img src="{{image}}" class="circle">{{first_name}} {{last_name}} {{company_name}}</h3>
</template>
